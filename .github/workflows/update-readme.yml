name: Update README Automatically

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight (Adjust timing if needed)
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate updated README.md
      - name: Update README content
        run: |
          echo "# Latest Repository Update" > README.md
          echo "## Latest Commit" >> README.md
          echo "\`\`\`" >> README.md
          git log -1 --pretty=format:"%H - %s (%ci)" >> README.md
          echo "\`\`\`" >> README.md
          echo "## Contributors" >> README.md
          echo "\`\`\`" >> README.md
          git log --format='%an' | sort | uniq >> README.md
          echo "\`\`\`" >> README.md

      # Step 3: Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "sandeepku-s"
          git config user.email "sandeep6361460@gmail.com"
          git add README.md
          git commit -m "Update README with latest repository info"
          git push
